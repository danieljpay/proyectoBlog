<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layout/index.css">
    <link rel="stylesheet" href="./registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="header_logo">
            <a href="../inicio/">
                <img class="header_logo-imagenLogo" src="https://scontent.fmid1-2.fna.fbcdn.net/v/t1.0-9/116343728_183186249897592_7872352272283125949_n.jpg?_nc_cat=106&ccb=2&_nc_sid=8bfeb9&_nc_eui2=AeEM4VG5wuIOg1rECOfVrTaFXFMpF1P_NYFcUykXU_81gaHrdnYk_wVVBZjyrIXlqrM2A8SYAy6q2in4krnyAp9t&_nc_ohc=-2UQdY84-BIAX8P702f&_nc_ht=scontent.fmid1-2.fna&oh=2ee861b4863fb067df71a1df11660677&oe=60108201" alt="Imagen Intra salud">
            </a>
        </div>
        <div class="header_busqueda">
            <div id="busqueda">
                <input id="inputBusqueda" type="text" />
                <button id="buttonBusqueda">Buscar</button>
            </div>
            <a id="iconoBusqueda"><img alt="icono de buscar" class="header_busqueda-imagenLupa" src="../../assets/iconoLupa.png"></a>
            <a class="header_busqueda-SignUp" href="./registro.html">Sign up</a> |
            <button class="header_busqueda-buttonLogin" id="Login">Login</button>
        </div>
    </header>
    <nav class="navegacion">
        <div class="navegacion_selectores">
            <a href="../inicio/" >Inicio</a>
            <a href="../about/" >Sobre mí</a>
            <a href="../contactanos/" >Contacto</a>
        </div>
    </nav>  
    <main class="post">
        <div class="posts_container">
            <form class="posts_container_form" action="">
                <div class="post_container_form-titulo">
                    <h2>Registro</h2>
                </div>
                <div class="post_container_form_inputs">
                    <div>
                        <label>Nombre</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Apellidos</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Usuario</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Correo</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Contraseña</label>
                        <input type="password">
                    </div>
                </div>
                <div class="post_container_form_radios">
                    <div>
                        <input type="radio" id="hombre" name="genero" value="hombre">
                        <label for="hombre">Hombre</label>
                    </div>
                    <div>
                        <input type="radio" id="mujer" name="genero" value="mujer">
                        <label for="mujer">Mujer</label>
                    </div>
                </div>
                <div class="post_container_form_button">
                    <button class="post_container_form-button">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
    <hr class="line">
    <footer class="footer">
        <div class="footer_selectores">
            <a href="https://www.uady.mx/">Conecta</a>
            <span>|</span><a href="https://www.facebook.com"><img src="../../assets/iconoFacebook.png" alt="iconoFacebook" class="icon"> Facebook</a> 
            <span>|</span><a href="https://www.instagram.com"><img src="../../assets/iconoInstagram.png" alt="iconoInstagram" class="icon">Instagram</a> 
            <span>|</span><a href="https://www.youtube.com"><img src="../../assets/iconoYoutube.png" alt="iconoYoutube" class="icon">Youtube</a>
        </div>
    </footer>
    <script defer src="../layout/index.js"></script>
</body>
</html>
